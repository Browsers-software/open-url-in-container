<!doctype html>
<html lang="en">

<head>
    <title>Open external links in a container</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            width: 300px;
        }
        
        .container {
            padding: 5px;
        }
        
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .hidden {
            display: none;
        }
        
        .element {
            padding: 5px;
        }
        
        .element>select {
            width: 100%;
        }
        
        .draggable {
            padding: 10px;
            border: 1px solid #CDC7C2;
            background-color: #faf9f8;
        }
        
        .draggable>a {
            display: block;
            width: 100%;
            height: 19px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: black;
            text-decoration: none;
            background: transparent;
        }
        
        .draggable>a>img {
            width: 19px;
            height: 19px;
            margin-right: 6px;
            vertical-align: middle;
        }
        
        .ro-input>input {
            width: 100%;
            border-radius: 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="element">
            <label for="container">Select container:</label>
        </div>
        <div class="element">
            <select id="container" class="browser-style"></select>
        </div>
        <div class="element">
            <label for="link">Copy this to use in terminal:</label>
        </div>
        <div class="element container">
            <div>
                <!-- this empty div is needed for dragging to work - I don't know why -->
            </div>
            <div id="command" class="ro-input browser-style">
                <input id="command-input" type="text" readonly />
            </div>
        </div>
        <div class="element">
            <label for="link">Drag this to bookmarks:</label>
        </div>
        <div class="element container">
            <div>
                <!-- this empty div is needed for dragging to work - I don't know why -->
            </div>
            <div id="link" class="draggable">
                <a id='link-a'></a>
            </div>
        </div>
        <div id="bookmark-confirmation" class="container centered hidden">
            <div class="element">
                <label for="buttons">Create a new bookmark in the default folder?</label>
            </div>
            <div class="element">
                <button id="bookmark-confirmation-confirm" class="browser-style default">Create</button>
                <button id="bookmark-confirmation-cancel" class="browser-style">Cancel</button>
            </div>
        </div>
    </div>

    <script src="./js/popup.js" type="module"></script>
</body>

</html>
